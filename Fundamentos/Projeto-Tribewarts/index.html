<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="header"> <!-- Requisito 1 criar o header -->
        <img src="images/trybewarts-header-logo.svg" alt="Logo-Trybewards" class="trybewarts-header-logo" width="100px"> <!-- Requisito 2 add a imagem ao header -->
        <h1 id="trybewarts-header-title">Trybewarts</h1> <!-- Requisito 4 criar um título h1 para o header-->
        <!-- Requisito 3 é todo o formulario-->
        <form action="" method="get" class="trybewarts-login"> 
            <input type="email" name="email" placeholder="Email" class="form-control email">
            <input type="password" name="password" placeholder="Senha" class="form-control senha">
            <button type="submit" value="Enviar" class="btn btn-primary" id="botao">Entrar</button>
        </form>
        <!-- Requisito 3 -->
    </header> 
    <!-- Requisito 5 criar a tag main e adicionar um formulario ao corpo da tag -->  
    <main>
        <img src="images/trybewarts-colored.svg" alt="Logo-formulario-Trybewarts" id="trybewarts-forms-logo"> <!--Requisito 7 adicionar a imagem-->
        <form action="" method="get" id="evaluation-form">
            <!--Requisito 8 acrescentar os inputs de nome, sobrenome e email, adicionei em uma div, para separar em um container, ficando mais fácil de estilizar-->
            <div class="inputNomeSobrenome">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <!--Separei o input de email e o selected em uma div, para facilitar a estilização-->
            <section class="email-e-casas">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <!--Requisito 9 adiicionar o selected ao formulario-->
                <label for="house" id="casas">Casas
                    <select name="casas" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </section>
            <!--Requisito 12 adicionar os radios com as familias-->
            <section>
                <label for="" id="label-family">Qual sua família?</label>
                    <div class="familia">                        
                        <input type="radio" name="family" value="Frontend" id="front">
                        <label for="front">Frontend</label>
                    </div>
                    <div class="familia">
                        <input type="radio" name="family" value="Backend" id="back">
                        <label for="back">Backend</label>
                    </div>
                    <div class="familia">
                        <input type="radio" name="family" value="FullStack" id="full">
                        <label for="full">Fullstack</label>
                    </div>
            </section>
            <!--Requisito 13 adicionar os inputs do tipo checkbox-->
            <section id="requisito13">
                <label for="requisito13" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input type="checkbox" name="HoFs" value="HoFs" class="subject" id="HoFs">
                    <label for="HoFs">HoFs</label>
                </div>
                <div>
                    <input type="checkbox" name="Jest" value="Jest" class="subject">
                    <label for="Jest">Jest</label>
                </div>
                <div>
                    <input type="checkbox" name="Promises" value="Promises" class="subject">
                    <label for="Promises">Promises</label>
                </div>
                <div>
                    <input type="checkbox" name="React" value="React" class="subject">
                    <label for="React">React</label>
                </div>
                <div>
                    <input type="checkbox" name="SQL" value="SQL" class="subject">
                    <label for="SQL">SQL</label>
                </div>
                <div>
                    <input type="checkbox" name="Python" value="Python" class="subject">
                    <label for="Python">Python</label>
                </div>
            </section>
            <!--Requisito 14 adicionar campo de avaliacao-->
            <section class="avaliacaoSection">
                <label for="avaliacao" id="label-rate">Como você avalia a Trybewarts?</label>
                <div>
                    <input type="radio" name="rate" id="avaliacao" value="1"> 1
                    <input type="radio" name="rate" id="avaliacao" value="2"> 2
                    <input type="radio" name="rate" id="avaliacao" value="3"> 3
                    <input type="radio" name="rate" id="avaliacao" value="4"> 4
                    <input type="radio" name="rate" id="avaliacao" value="5"> 5
                    <input type="radio" name="rate" id="avaliacao" value="6"> 6
                    <input type="radio" name="rate" id="avaliacao" value="7"> 7
                    <input type="radio" name="rate" id="avaliacao" value="8"> 8
                    <input type="radio" name="rate" id="avaliacao" value="9"> 9
                    <input type="radio" name="rate" id="avaliacao" value="10"> 10
                </div>
            </section>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
