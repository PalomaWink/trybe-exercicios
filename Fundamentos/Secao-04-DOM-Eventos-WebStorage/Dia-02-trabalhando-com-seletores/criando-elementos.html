<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        const pai = document.getElementById('pai');
        const irmao = document.createElement('section');
        irmao.id = 'irmaoElementoOndeVoceEsta';
        pai.appendChild(irmao);

        const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
        const child = document.createElement('section');
        child.id = 'filhoElementoOndeVoceEsta';
        elementoOndeVoceEsta.appendChild(child);

        const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
        const child2 = document.createElement('section');
        child2.id = 'filhoDoPrimeiroFilhoDoFilho';
        primeiroFilhoDoFilho.appendChild(child2);

        const filho = document.getElementById('filhoDoPrimeiroFilhoDoFilho');
        const pai2 = filho.parentElement.parentElement;
        const terceiroFilho = pai2.nextElementSibling;


      </script>
</body>
</html>
