<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1 class="h1">Formulario-TrybeTrip</h1>
    <h1 class="h5">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form>
      <fieldset>
        <label for="fullName" class="label">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="input">      
        <br/>

        <label for="email" class="label">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="input">
        <br/>

        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label for="destination1" class="radio">Cidade</label>

        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label for="destination2" class="radio">Campo</label>

        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label for="destination3" class="radio">Praia</label>

        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <label for="destination4" class="radio">Montanhas</label>
        <br/>

        <label for="why" class="label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" class="textarea is-link"></textarea>
        <br/>

        <label for="date" class="text">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo" class="checkbox text">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement" class="checkbox text">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" id="submit-btn" class="btn btn-outline-primary" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-outline-primary">Apagar informações</button>
    </form>
  </body>
</html>
