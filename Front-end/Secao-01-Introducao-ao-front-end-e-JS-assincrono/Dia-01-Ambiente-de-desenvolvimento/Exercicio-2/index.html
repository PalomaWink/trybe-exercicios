<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validados de campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de campos</h1>
    <form>
      <input type="text" placeholder="Insira seu email aqui" id="value">
      <select name="campo" id="options">
          <option value="email">Email</option>
          <option value="cpf">CPF</option>
      </select>
      <button id="button">Validar</button>
    </form>
    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
  </div>
  <script src="src/script.js" type="module"></script>
</body>
</html>
